<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewpoint" content="width=device-width">
        <title>카카오톡</title>
        <link href="css/style.css" rel='stylesheet' type='text/css'>
        <script src="https://kit.fontawesome.com/0ef9198833.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- status bar -->
        <div class='status-bar'>
            <!-- "__"는 자식을 나타냄 -->
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>19:08</span>
            </div>
            <div class="status-bar__column">
                <span>75%</span>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </div>

        </div>

        <!-- header -->
        <header class='welcome-header'>
            <h1 class="welcome-header__titile">Welcome to KakaoTalk</h1>
            <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>

        </header>
        
        <!-- Login form -->

        <form action="chat.html" id="login-form" method="GET">
            <input type="text" placeholder="Email or Phone number" name='username'>
            <input type="password" placeholder="Password" name='password'>
            <input type="submit" value="Log In">
            <input type="submit" value='Sign Up'>

            <a href="#">Find Kakao Account or Password</a>
        </form>



    <!-- <script src="script.js" crossorigin="anonymous"></script> -->

    </body>

</html>
