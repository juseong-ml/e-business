<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Setting - Kakao clone</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/0ef9198833.js" crossorigin="anonymous"></script>
</head>
<body>

	<!-- status-bar -->
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Searvice</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>19:08</span>

      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- alt-header -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>
    

    
    <!-- Main -->
    <main class="main-screen">
       <ul class='settings-list'>
           <li class="settings_setting">
               <div class="settings__setting-column">
                   <i class='fas fa-bullhorn'></i>
                   <span>Notices</span>
               </div>
               <div class="settings__setting-column"></div>
           </li>
           <li class="settings_setting">
               <div class="settings__setting-column">
                <i class='fas fa-flask'></i>
                <span>Kakao Lab</span>
               </div>
               <div class="settings__setting-column"></div>
           </li>
           <li class="settings_setting">
               <div class="settings__setting-column">
                <i class='fas fa-info-circle'></i>
                <span>Version</span>
               </div>
               <div class="settings__setting-column">
                   Lastest Version
               </div>
           </li>

       </ul>
    </main>

    <!-- Navigations -->
    <nav class="nav">
        <ul class="nav__list">
  
          <li class="nav__btn">
            <a href="friends.html" class="nav__link"><i class="fas fa-user fa-2x"></i></a>
          </li>
  
  
          <li class="nav__btn">
            <a href="chat.html" class="nav__link">
              <span class="nav__notification badge"> 1</span>
              <i class="far fa-comment fa-2x"></i></a>
          </li>
  
  
          <li class="nav__btn">
            <a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
          </li>
  
  
          <li class="nav__btn">
            <a href="more.html" class="nav__link">
              <span class="nav__updated">.</span>
              <i class="fas fa-ellipsis-h fa-2x"></i></a>
          </li>
        </ul>
  
      </nav>



    <script src="script.js" crossorigin="anonymous"></script>
