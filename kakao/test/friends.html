<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Friends - Kakao clone</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>

	<!-- status-bar -->
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Searvice</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>19:08</span>

      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>

    </header>



    <!-- Friend's Names Display -->
    <a href="#" id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right"></i>
    </a>

    
    <!-- Main -->
    <main class="friends-screen"> 
      
      <!-- user-component 보라색 -->
      <div class="user-component">
        
        <div class="user-component__column">
          
          <img src="images/Béatrice Dalle.jpg" alt="" class="user-component__avatar user-component__avatar--xl">

          <div class="user-component__text">
            <h4 class="user-component__title">Béatrice Dalle</h4>
            <!-- 상태 메세지 -->

          </div>
          
        </div>
        <div class="user-component__column">
        </div> 

      </div>


       <!-- user-component channel-->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
           
           
        <div class="user-component">
        
          <div class="user-component__column">
            
            <img src="images/Betty Blue.jpg" alt="" class="user-component__avatar user-component__avatar--sm">

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">새로운 친구를 만나보세요!

              </h4>
              <!-- 상태 메세지 -->

            </div>
            
          </div>
          <div class="user-component__column">

            <div>
                <span>2</span>
                <i class="fas fa-chevron-right"></i>
            </div>
          </div> 

      </div>
      </div>
    </main>

    <!-- Navigations -->
    <nav class="nav">
      <ul class="nav__list">


        <li class="nav__btn">
          <a href="friends.html" class="nav__link"><i class="fas fa-user fa-2x"></i></a>
        </li>


        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i></a>
        </li>


        <li class="nav__btn">
          <a href="friends.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
        </li>


        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <span class="nav__updated">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>

    </nav>



    <script src="script.js" crossorigin="anonymous"></script>
  </body>
</html>
