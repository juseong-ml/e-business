<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Chats - Kakao clone</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>

	<!-- status-bar -->
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Searvice</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>19:08</span>

      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>

    </header>
    
    <!-- Main -->
    <main class="main-screen"> 
      
      <!-- user-component 보라색 -->
      <div class="user-component">
        
        <div class="user-component__column">
          
          <img src="images/gerrard.jpeg" alt="gerrard" class="user-component__avatar">

          <div class="user-component__text">
            <h4 class="user-component__title">Béatrice Dalle</h4>
            <h6 class="user-component__subtitle">You will never walk alone</h6>
          </div>

        </div>


        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <span class="badge">1</span>
        </div> 

      </div>



    </main>

    <!-- Navigations -->
    <nav class="nav">
      <ul class="nav__list">


        <li class="nav__btn">
          <a href="friends.html" class="nav__link"><i class="far fa-user fa-2x"></i></a>
        </li>


        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i></a>
        </li>


        <li class="nav__btn">
          <a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
        </li>


        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__updated">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>

    </nav>



    <script src="script.js" crossorigin="anonymous"></script>
  </body>
</html>
