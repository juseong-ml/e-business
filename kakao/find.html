<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Find - Kakao clone</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/0ef9198833.js" crossorigin="anonymous"></script>
</head>
<body>

	<!-- status-bar -->
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Searvice</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>19:08</span>

      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <a href="setting.html">
            <i class="fas fa-cog fa-lg"></i>
            <i class='updated'>.</i></a>
            <i class='updated'>.</i>
        </span>
      </div>

    </header>



    <!-- Friend's Names Display -->
    <!-- <a href="#" id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right"></i>
    </a> -->

    
    <!-- Main -->
    <main class="main-screen"> 
        <!-- icon row -->
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode fa-4x"></i>
                <span>QR code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book fa-4x"></i>
                <span>Add by Contracts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint fa-4x"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class = "far fa-envelope fa-4x"></i>
                <span>Invite</span>
            </div>
        </div>
        <!-- recommended friends -->
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <div class="recommended-friends__text">You have no recommended friends</div>
            </div>
        <!-- open chat -->
        <div class="open-chat">
          <div class="open-chat__header">
            <h4>Open Chat</h4>
            <div>
              <span>Go to Open chat home</span>
              <i class='fas fa-chevron-right'></i>
            </div>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class='open-post__title'>#EdSheeran</h5>
              <h6 class='opne-post__hashtags'>#shivers</h6>
              <div class='open-post__members'>
                <img src="images/ed.jpg" alt="edsheeran">
                <span class='open-post__members-counts'>802 members</span>
                <div class='divider'></div>
                <span class='open-post__members-status'>Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class = "open-post__photo">
                <img src="images/edsheeran.jpg" alt="shiversAlbum">
                <div class='open-post__heart-count'>
                  <i class="fas fa-heart fa-sm"></i>
                  <span>326</span>
                </div>
              </div>
            </div>

          </div>
        </div>



    </main>

    <!-- Navigations -->
    <nav class="nav">
        <ul class="nav__list">
  
  
          <li class="nav__btn">
            <a href="friends.html" class="nav__link"><i class="fas fa-user fa-2x"></i></a>
          </li>
  
  
          <li class="nav__btn">
            <a href="chat.html" class="nav__link">
              <span class="nav__notification badge"> 1</span>
              <i class="far fa-comment fa-2x"></i></a>
          </li>
  
  
          <li class="nav__btn">
            <a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
          </li>
  
  
          <li class="nav__btn">
            <a href="more.html" class="nav__link">
              <span class="nav__updated">.</span>
              <i class="fas fa-ellipsis-h fa-2x"></i></a>
          </li>
        </ul>
  
      </nav>


      <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="script.js" crossorigin="anonymous"></script>
  </body>
</html>
