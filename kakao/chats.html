<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Chats - Kakao clone</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/0ef9198833.js" crossorigin="anonymous"></script>
</head>
<body>

	<!-- status-bar -->
	<div class="status-bar">
		<div class="status-bar__column">
			<span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>19:08</span>

      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html">
          <i class="fas fa-cog fa-lg"></i>
          <i class='updated'>.</i></a></span>
        
      </div>

    </header>

    <!-- Main -->
    <main class="main-screen"> 

      <!-- chat1 -->
      <a href="chat1.html">
      <!-- user-component 보라색 -->
      <div class="user-component">
  
        <div class="user-component__column">
          
          <img src="images/v.png" width=200;  alt="v"\
           class="user-component__avatar user-component__avatar--xl">

          <div class="user-component__text">
            <h4 class="user-component__title">v</h4>
            <!-- 상태 메세지 -->
            <h6 class="user-component__subtitle"></h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__column">16:27</span>
            <!-- <span class="badge">1</span> -->
        </div> 
      </div>
      </a>
      <!-- chat2 -->
      <a href="chat2.html">
        <!-- user-component 보라색 -->
        <div class="user-component">
    
          <div class="user-component__column">
            
            <img src="images/puppy.png" width=200;  alt="puppy"\
             class="user-component__avatar user-component__avatar--xl">
  
            <div class="user-component__text">
              <h4 class="user-component__title">coco</h4>
              <!-- 상태 메세지 -->
              <h6 class="user-component__subtitle">히히</h6>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__column">08:42</span>
              <span class="badge">1</span>
          </div> 
        </div>
        </a>

        
        <!-- chat3 -->
        <a href="chat3.html">
          <!-- user-component 보라색 -->
          <div class="user-component">
      
            <div class="user-component__column">
              
              <img src="images/yen01.png" width=200;  alt="yen"\
               class="user-component__avatar user-component__avatar--xl">
    
              <div class="user-component__text">
                <h4 class="user-component__title">yen</h4>
                <!-- 상태 메세지 -->
                <h6 class="user-component__subtitle">웅웅</h6>
              </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__column">21:22</span>
                <span class="badge">1</span>
            </div> 
          </div>
          </a>
    
    </main>

    <!-- Navigations -->
    <nav class="nav">
        <ul class="nav__list">
  
  
          <li class="nav__btn">
            <a href="friends.html" class="nav__link"><i class="fas fa-user fa-2x"></i></a>
          </li>
  
  
          <li class="nav__btn">
            <a href="chats.html" class="nav__link">
              <span class="nav__notification badge">2</span>
              <i class="far fa-comment fa-2x"></i></a>
          </li>
  
  
          <li class="nav__btn">
            <a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
          </li>
  
  
          <li class="nav__btn">
            <a href="more.html" class="nav__link">
              <span class="nav__updated">.</span>
              <i class="fas fa-ellipsis-h fa-2x"></i></a>
          </li>
        </ul>
  
      </nav>

      <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="script.js" crossorigin="anonymous"></script>
  </body>
</html>
