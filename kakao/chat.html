<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>chat - Kakao clone</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/0ef9198833.js" crossorigin="anonymous"></script>
</head>
<body id='chat-screen'>

	<!-- status-bar -->
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Searvice</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>19:08</span>

      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- alt-header -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">yen</h1>
        </div>
        <div class="alt-header__column">
            <span>
            <i class="fas fa-search fa-lg"></i></span>
            <span>
            <i class="fas fa-bars fa-lg"></i>
            </span>
        </div>
    </header>
    

    
    <!-- Main -->
    <main class="main-screen main-chat">
        <div class="main-chat__timestamp">
            Friday, December 10, 2021
        </div>
        <div class="message-row">
            <img src="images/yen01.png" alt="yen">
            <div class="message-row__contents">
                <span class="message__author">yen</span>
                <div class="message__info">
                    <span class="message__bubble">hello</span>
                    <span class="message__time">20:05</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row__own">
                <div class="message-row__contents">
                    <div class="message__info">
                        <span class="message__bubble">hello</span>
                        <span class="message__time">20:05</span>
                    </div>
                </div>
            </div>
        
     
    </main>

    <!-- reply form -->
    <form action="" class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message">
            <i class='far fa-smile fa-lg'></i>
            <button>
                <i class='fas fa-arrow-up'></i>
            </button>
        </div>
    </form>
   


    <script src="script.js" crossorigin="anonymous"></script>
  </body>
</html>
