<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>More - Kakao clone</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/0ef9198833.js" crossorigin="anonymous"></script>
</head>
<body>

	<!-- status-bar -->
	<div class="status-bar">
		<div class="status-bar__column">
			<span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>19:08</span>

      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="setting.html">
            <i class="fas fa-cog fa-lg"></i>
            <i class='updated'>.</i></a>
          
        </span>
      </div>

    </header>


    
    <!-- Main -->
    <main class="main-screen more-screen">
        <!-- user component -->
        <div class="user-component">
            <div class="user-component__column">
              
              <img src="images/profile.jpg" width=200;  alt="" class="user-component__avatar user-component__avatar--xl">
    
              <div class="user-component__text">
                <h4 class="user-component__title">juseong</h4>
                <!-- 상태 메세지 -->
                <h6 class="user-component__subtitle">
                    + 82 4948 1894
                </h6>
              </div>
              
            </div>
            <div class="user-component__column">
                <i class= "far fa-comment-alt fa-2x"></i>
            </div> 
    
          </div>

        <!-- icon row -->
        <div class="icon-row more-icons">
            <div class="icon-row__icon">
              <i class="far fa-calendar-alt fa-4x"></i>
              <span>Calender</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-hdd fa-4x"></i>
              <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-grin-squint fa-4x"></i>
              <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-paint-roller fa-4x"></i>
              <span>Themes</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-file-invoice-dollar fa-4x"></i>
              <span>Account</span>
    
            </div>
            <div class="icon-row__icon">
              <i class="fab fa-connectdevelop fa-4x"></i>
              <span>Openchat</span>
            </div>
    
          </div>

        <!-- more suggesions -->
          <div class="more-suggestions">
              <h4 class="more-suggestions__title">suggestions</h4>
              <div class="more-suggestions__icons">
                  <div class="more-suggestions__icon">
                      <div class="more-suggestions__icon-image">
                          <i class='fas fa-quote-right'></i>
                      </div>
                      <span class="more-suggestions__icon-text">Kakao Story</span>
                  </div>
                  <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao finance</span>
                  </div>
                  <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao shopping</span>
                  </div>
              </div>
          </div>

    </main>

    <!-- Navigations -->
    <nav class="nav">
        <ul class="nav__list">
  
          <li class="nav__btn">
            <a href="friends.html" class="nav__link"><i class="fas fa-user fa-2x"></i></a>
          </li>
  
  
          <li class="nav__btn">
            <a href="chats.html" class="nav__link">
              <span class="nav__notification badge">2</span>
              <i class="far fa-comment fa-2x"></i></a>
          </li>
  
  
          <li class="nav__btn">
            <a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
          </li>
  
  
          <li class="nav__btn">
            <a href="more.html" class="nav__link">
              <span class="nav__updated">.</span>
              <i class="fas fa-ellipsis-h fa-2x"></i></a>
          </li>
        </ul>
  
      </nav>



    <script src="script.js" crossorigin="anonymous"></script>
  </body>
</html>
