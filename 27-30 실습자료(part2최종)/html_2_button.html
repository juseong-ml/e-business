<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <h3> 버튼 </h3>
    <input type="button" value="Hello !">

    <h3> 체크 박스 </h3>

    <p>Choose your monster's features:</p>

    <div>
      <label for="scales">Scales</label>
      <input type="checkbox" id="scales" name="scales"
            checked>
    </div>

    <div>
      <label for="horns">Horns</label>
      <input type="checkbox" id="horns" name="horns">
    </div>

    <h3> 라디오 버튼 1 </h3>    
    <form action="">
        <p>Select a maintenance drone:</p>

      <div>
        <input type="radio" id="huey" name="drone" value="huey"
              checked>
        <label for="huey">Huey</label>
      </div>

      <div>
        <input type="radio" id="dewey" name="drone" value="dewey">
        <label for="dewey">Dewey</label>
      </div>

      <div>
        <input type="radio" id="louie" name="drone" value="louie">
        <label for="louie">Louie</label>
      </div>
    </form>

    <h3> 라디오 버튼 2 </h3>    
    <p>Select a maintenance drone:</p>

    <form action="">
      <div>
        <input type="radio" id="huey2" name="drone" value="huey"
              checked>
        <label for="huey2">Huey</label>
      </div>

      <div>
        <input type="radio" id="dewey2" name="drone" value="dewey">
        <label for="dewey2">Dewey</label>
      </div>

      <div>
        <input type="radio" id="louie2" name="drone" value="louie">
        <label for="louie2">Louie</label>
      </div>
    </form>   

  </body>
</html>
