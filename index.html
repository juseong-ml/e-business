<!DOCTYPE html>

<html>
    <!-- 책의 디자인에 관련된 부분 -->
    <head> 
        <meta charset="utf-8">
        <meta name='viewport' content="width=device-width">
        <title>index</title>
        <link href="style.css" rel='stylesheet' type='text/css'/>


    </head>

    <!-- 책의 내용에 관련된 부분 -->
    <body>
        <!-- head를 나타내는 h 태그 -->
        <h1>내가 좋아하는 것들</h1>
        <h2>yen</h2>

        <!-- 목차 -->
        <!-- 순서는 없이 목차 구분 ul 태그 -->
        <ul> 
        <li>아이폰</li>
            <ul>
                <li>아이폰8+</li>
                <li>아이폰13</li>
        </ul>
        <li>애플워치</li>
            <ul>
                <li>애플워치se</li>
                <li>애플워치6</li>
        </ul>
        <li>에어팟</li>
        <ul>
            <li>에어팟 프로</li>
        </ul>
        </ul>
        <!-- 순서가 있는 목차 구분 : ol 태그 -->
        <ol>
            <li>Apple</li>
            <li>MicroSoft</li>
            <li>Amazon</li>
        </ol>
        <h2>오늘의 말씀</h2>
        <!-- 문단을 나타내는 p 태그 -->
        <p>
            내가 주께 감사하옴은 나를 지으심이 심히 기묘하심이라
            주께서 하시는 일이 기이함을 내영혼이 잘 아나이다 (시 139:14)
        </p>
        <p>
            그러므로 내일 일을 위하여 염려하지 말자.
            내일 일은 내일이 염려할 것이요 한날의 괴로움은 그 날로 족하니라 (마 6:34)
        </p>

        <img src="yen01.png" alt="">
    </body>
</html>
