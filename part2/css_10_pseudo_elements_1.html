<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>css</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <style>
    input::placeholder{
      color:tomato;
    }

    p::selection{
      background-color:RoyalBlue;
      color:white;
    }

    p::first-letter{
      color:red;
      font-size:50px;
      background-color:DarkSlateGray;

    }
    /* Selects the first line of a <p> */
    p::first-line {
      color: white;
      font-size:50px;
      background-color:DarkSlateGray;
    }


    </style>
  </head>
  <body>

    <form action="">
      <input type="text" placeholder="Name">
    </form>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    <br>
    Expedita nostrum maxime unde dolor deleniti, voluptate, asperiores explicabo autem modi distinctio, repudiandae quaerat sapiente. Nulla magnam nihil pariatur sapiente adipisci libero!</p>

    
  </body>
</html>
