<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>css</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    
    body{
      height:100vh; /* view height */ 
      
      display:flex;
      justify-content:space-between; /*메인축(가로)*/
      align-items: flex-end;         /*서브축(세로)*/
      flex-direction:row;         /*메인축이 무엇인지*/
    }

    div{
      background-color:tomato;
      width:150px;
      height:150px;
      border:2px red dashed;
      font-size:50px;

      display:flex;
      justify-content:center;
      align-items: center;
      
    }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

  
  </body>
</html>
